<header  class="main-header-wrap">
  <div class="container">
    <div class="header-wrap main-header">
      <nav class="navbar navbar-expand-lg navbar-light ">

            alt="Fourlead – Malaysia's latest job portal" title="Fourlead – Malaysia's job portal " /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['']" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/jobs/list/all']">Jobs</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Solutions</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" [routerLink]="['/microsite']" >Career Microsite</a>
                <a class="dropdown-item"[routerLink]="['/free-behaviour-assessment']">Behaviour Assessment</a>
              </div>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link" [routerLink]="['/free-behaviour-assessment']" routerLinkActive="active">Behaviour
                Assessment</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/blog']" routerLinkActive="active">blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/about-us']" routerLinkActive="active">About</a>
            </li>
          </ul>
          <div *ngIf='!userId' class="login my-2 my-lg-0">
            <a   [routerLink]="['/account/login']" routerLinkActive='active'>login</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
